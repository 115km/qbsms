<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom styles for the orange theme */
        .theme-orange {
            --primary-color: #FF9800;
            --primary-light: #FFF3E0;
            --primary-dark: #F57C00;
            --text-color: #424242;
            --icon-color: #757575;
            --border-light: #FFE0B2;
        }
        .bg-primary-light { background-color: var(--primary-light); }
        .text-primary { color: var(--primary-color); }
        .border-primary { border-color: var(--primary-color); }
        .border-light { border-color: var(--border-light); }
    </style>
</head>
<body class="bg-gray-50 theme-orange">

    <div class="container mx-auto max-w-md bg-white min-h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-white sticky top-0 z-10 p-4 border-b">
             <h1 class="text-xl font-bold text-gray-800">Create Post</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 space-y-6">
            <!-- Topic Title Section -->
            <div>
                <input type="text" placeholder="Add topic title . . ." class="w-full text-2xl placeholder-gray-400 bg-primary-light border-2 border-light rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-primary">
                <div class="mt-2 flex items-center">
                    <button class="flex items-center space-x-1 text-sm text-gray-600">
                        <i class="fas fa-plus-circle text-primary"></i>
                        <span class="border border-primary text-primary px-2 py-0.5 rounded-full text-xs font-semibold">Add tag</span>
                    </button>
                </div>
            </div>
            
            <!-- Divider -->
            <hr class="border-gray-200">

            <!-- Question Section -->
            <div class="relative">
                 <button class="absolute top-0 right-0 mt-2 mr-2 flex items-center space-x-1 text-sm font-semibold bg-white border border-gray-400 text-gray-700 px-3 py-1 rounded-lg">
                    <i class="fas fa-paperclip"></i>
                    <span>Attach</span>
                </button>
                <textarea placeholder="Add question..." class="w-full h-64 p-4 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary resize-none"></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-center space-x-4">
                <button class="w-1/2 py-3 bg-cyan-400 text-white font-bold rounded-lg shadow-md hover:bg-cyan-500 transition-colors">Post</button>
                <button class="w-1/2 py-3 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition-colors">Cancel</button>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white sticky bottom-0 z-10 border-t">
            <div class="flex justify-around py-2">
                <a href="index.html" class="flex flex-col items-center text-cyan-500 w-1/5">
                    <i class="fas fa-home text-2xl"></i>
                    <span class="text-xs font-bold">Home</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-500 w-1/5">
                    <i class="fas fa-user text-2xl"></i>
                    <span class="text-xs">Profile</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-500 w-1/5">
                    <i class="fas fa-book-open text-2xl"></i>
                    <span class="text-xs">Library</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-500 w-1/5 relative">
                    <i class="fas fa-comment-dots text-2xl"></i>
                    <span class="text-xs">Chat</span>
                    <span class="absolute top-0 right-3.5 w-4 h-4 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">3</span>
                </a>
                <a href="#" class="flex flex-col items-center text-gray-500 w-1/5">
                    <i class="fas fa-cog text-2xl"></i>
                    <span class="text-xs">Settings</span>
                </a>
            </div>
        </nav>

    </div>

</body>
</html>
